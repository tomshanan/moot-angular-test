<h2>Register User</h2>
<form
  [formGroup]="regForm"
  (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">First Name</label>
    <br>
    <input
      type="text"
      name="name"
      id="name"
      formControlName="name">
    <span
      class="error"
      *ngIf="regForm.get('name').touched && regForm.get('name').invalid">
      Only letters please
    </span>
  </div>
  <div class="form-group">
    <label for="surname">Surname</label>
    <br>
    <input
      type="text"
      name="surname"
      id="surname"
      formControlName="surname">
    <span
      class="error"
      *ngIf="regForm.get('surname').touched && regForm.get('surname').invalid">
      Only letters please
    </span>
  </div>
  <div class="form-group">
    <label for="birthdate">Birth Date</label>
    <br>
    <input
      type="date"
      name="birthdate"
      id="birthdate"
      formControlName="birthdate">
    <span
      class="error"
      *ngIf="regForm.get('birthdate').touched && regForm.get('birthdate').invalid">
      Please enter a valid date
    </span>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <br>
    <input
      type="email"
      name="email"
      id="email"
      formControlName="email">
    <span
      class="error"
      *ngIf="regForm.get('email').touched && regForm.get('email').invalid">
      Please enter a valid email address
    </span>
  </div>
  <div class="form-group">
    <label for="office">Office</label>
    <br>
    <select
      name="office"
      id="office"
      formControlName="office"
      #office>
      <option
        value
        disabled
        selected>
        Select Office
      </option>
      <option value="Langdon Park">Langdon Park</option>
      <option value="Poplar">Poplar</option>
    </select>
  </div>
  <div
    class="form-group"
    *ngIf="regForm.get('office').valid">
    <label for="job">Job</label>
    <br>
    <select
      name="job"
      id="job"
      formControlName="job">
      <option
        value
        disabled
        selected>
        Select Job
      </option>
      <ng-container *ngIf="office.value == 'Langdon Park'">
        <option value="Project Manager">Project Manager</option>
        <option value="Helpdesk">Helpdesk</option>
      </ng-container>
      <ng-container *ngIf="office.value === 'Poplar'">
        <option value="Front-end developer">Front-end developer</option>
        <option value="Back-end developer">Back-end developer</option>
      </ng-container>
    </select>
  </div>
  <div formGroupName="passwords">
    <div class="form-group">
      <label for="password">Password</label>
      <br>
      <input
        type="password"
        name="password"
        id="password"
        formControlName="password"
        autocomplete="off">
      <span
        class="error"
        *ngIf="regForm.get('passwords.password').touched && regForm.get('passwords.password').invalid">
        Passwords must be 8 characters long and have at least one uppercase letter
      </span>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <br>
      <input
        type="password"
        name="confirmPassword"
        id="confirmPassword"
        formControlName="confirmPassword"
        autocomplete="off">
        <span
      class="error"
      *ngIf="regForm.get('passwords.confirmPassword').touched && regForm.get('passwords').invalid">
      Passwords don't match
    </span>
    </div>
  </div>

  <div class="form-group">
    <button
      type="submit"
      [disabled]="regForm.invalid || regForm.disabled">
      Register User
    </button>
  </div>
</form>
